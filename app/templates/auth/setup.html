{% extends "base.html" %}

{% block title %}Setup - Hostel Manager{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Initial Setup</h2>
        <p class="subtitle">Create your first admin account</p>

        {% if error %}
            <div class="alert alert-error">{{ error }}</div>
        {% endif %}

        {% if success %}
            <div class="alert alert-success">
                {{ success }}
                <br><br>
                <a href="{{ url_for('auth.login') }}" class="btn btn-primary">Go to Login</a>
            </div>
        {% else %}
            <form method="POST" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Enter a username (min 3 characters)" autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter a password (min 6 characters)">
                </div>

                <div class="form-group">
                    <label for="password_confirm">Confirm Password</label>
                    <input type="password" id="password_confirm" name="password_confirm" required 
                           placeholder="Confirm your password">
                </div>

                <button type="submit" class="btn btn-primary btn-block">Create Admin Account</button>
            </form>
        {% endif %}
    </div>
</div>

<style>
.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}

.auth-card {
    background: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 400px;
}

.auth-card h2 {
    margin: 0 0 10px 0;
    color: #333;
}

.subtitle {
    color: #666;
    margin-bottom: 30px;
    font-size: 14px;
}

.auth-form {
    display: flex;
    flex-direction: column;
}
</style>
{% endblock %}
