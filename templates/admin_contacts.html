{% extends 'layout.html' %}
{% block content %}
  <h3>Contacts</h3>
  <table class="table mt-3">
    <thead><tr><th>Name</th><th>Email</th><th>Phone</th><th>Note</th></tr></thead>
    <tbody>
      {% for c in contacts %}
      <tr>
        <td>{{ c.name }}</td>
        <td>{{ c.email }}</td>
        <td>{{ c.phone }}</td>
        <td>{{ c.note }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
