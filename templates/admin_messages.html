{% extends 'layout.html' %}
{% block content %}
  <h3>Messages</h3>
  <table class="table mt-3">
    <thead><tr><th>From</th><th>Subject</th><th>Received</th></tr></thead>
    <tbody>
      {% for m in messages %}
      <tr>
        <td>{{ m.sender_name }}<br/><small>{{ m.sender_email }}</small></td>
        <td>{{ m.subject }}<div class="text-muted small">{{ m.body }}</div></td>
        <td>{{ m.created_at }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
