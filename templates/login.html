{% extends 'layout.html' %}
{% block content %}
<style>
  .login-page{min-height:80vh;display:flex;align-items:center;justify-content:center;position:relative;padding:4rem 1rem}
  .login-bg-text{position:absolute;left:50%;top:40%;transform:translate(-50%,-40%);font-weight:900;color:transparent;-webkit-text-stroke:1px rgba(16,42,67,0.06);font-size:12vw;filter:blur(2px);pointer-events:none;user-select:none}
  .login-box{z-index:2;max-width:420px;width:100%;background:rgba(255,255,255,0.97);border-radius:12px;padding:2rem;box-shadow:0 18px 50px rgba(10,20,30,0.12)}
  .login-brand{display:flex;align-items:center;gap:12px;margin-bottom:1rem}
  .login-brand .brand-mark{width:48px;height:48px;border-radius:10px;display:flex;align-items:center;justify-content:center;font-weight:800}
</style>

<div class="login-page">
  <div class="login-bg-text">Culture Hostel</div>
  <div class="login-box">
    <div class="login-brand">
      <div class="brand-mark" style="background:linear-gradient(135deg,var(--brand-1),var(--brand-2));color:#fff">CH</div>
      <div>
        <div style="font-weight:800;font-size:1.2rem">Culture Hostel</div>
        <div style="font-size:0.85rem;color:var(--muted)">Students & Room Management</div>
      </div>
    </div>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post" novalidate>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input name="email" type="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input name="password" type="password" class="form-control" required />
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <button class="btn btn-primary" type="submit">Login</button>
        <a href="#" class="small text-muted">Need help?</a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
