{% extends 'layout.html' %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title mb-3">Register New Student</h4>
        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post" action="/register">
          <div class="row g-2">
            <div class="col-md-6"><input name="name" class="form-control" placeholder="Full name" required></div>
            <div class="col-md-6"><input name="email" type="email" class="form-control" placeholder="Email" required></div>
            <div class="col-md-6"><input name="phone" class="form-control" placeholder="Phone"></div>
            <div class="col-md-6"><input name="total_fee" type="number" step="0.01" class="form-control" placeholder="Total fee" required></div>
            <div class="col-md-4"><select name="gender" class="form-select"><option value="">Gender</option><option>Male</option><option>Female</option><option>Other</option></select></div>
            <div class="col-md-4"><input name="year" class="form-control" placeholder="Year (1st/2nd/3rd/4th)"></div>
            <div class="col-md-6"><input name="parent_name" class="form-control" placeholder="Parent Name"></div>
            <div class="col-md-6"><input name="aadhar_number" class="form-control" placeholder="Aadhar Number"></div>
            <div class="col-md-6"><input name="college_admission_number" class="form-control" placeholder="College Admission Number"></div>
            <div class="col-md-6"><input name="college_name" class="form-control" placeholder="College Name"></div>
            <div class="col-md-4"><input name="parent_phone" class="form-control" placeholder="Parent phone"></div>
            <div class="col-12"><input name="address" class="form-control" placeholder="Address"></div>
          </div>
          <div class="mt-3 d-flex justify-content-end">
            <button class="btn btn-secondary me-2" type="button" onclick="window.history.back();">Cancel</button>
            <button class="btn btn-primary" type="submit">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
